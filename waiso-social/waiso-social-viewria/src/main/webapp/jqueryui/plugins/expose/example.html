<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt" lang="pt">
	<head>
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
		<meta name="keywords" content="nfe, Nota Fiscal Eletronica, Danfe, Wave Sistemas, NF-e" />
		 <link rel="stylesheet" type="text/css" href="modal.css" media="screen" />
   		<script type="text/javascript" src="../../js/jquery-1.7.2.js"></script>
		<script type="text/javascript" src="expose.js"></script>
		<script>
		$(window).load(function(){
			$("#teste").click(function(){
				$("#mensagem").show();
				$("#mensagem").expose();	
			});
		});
		</script>
	</head>
	<body>
		<input type="button" id="teste" value="click"/>
		<div class="modal" id="mensagem">
			<h2>This is message dialog</h2>
			<p>
				You can only interact with elements that are inside this dialog.
				To close it click a button or use the ESC key.
			</p>
		</div>
	</body>
</html>
