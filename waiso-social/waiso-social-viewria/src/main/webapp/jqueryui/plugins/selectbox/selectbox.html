<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>jQuery Select box</title>
<link rel="stylesheet" type="text/css" href="selectbox.css" />
<script type="text/javascript" src="../js/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="jquery.selectbox-1.0.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	$('#myselectbox').selectbox({
        onChangeCallback: myFunction
    });
    $('#myselectbox1').selectbox({
        inputClass: 'selectbox1'
    });
    
    function myFunction(args)
    {
        alert(args.selectedVal);
    }
});
</script>
</head>

<body>
<!--<a href="#" id="showme">show me/ hide me</a>-->
<div id="hiddendiv" style="display:;">
  <form id="forms" method="get">
  <label for"field1">Field 1 : </label>
  <input type="text" name="field1" id="field1" tabindex="1" /><br/>
  <label for="myselectbox">Field 2 (with callback): </label>
  <select id="myselectbox" name="myselectbox" tabindex="2" style="width:200px;">
	  <option value="value1">option 1</option>
	  <option value="value2" selected="selected">option 2</option>
	  <option value="value3">option 3</option>
	  <option value="value4">option 4</option>
	  <option value="value5">option 5</option>
	  <option value="value6">option 6</option>
	  <option value="value7">option 7</option>
	  <option value="value8">option 8</option>
	  <option value="value9">option 9</option>
	  <option value="value10">option 10</option>
  </select>
  
  <label for="myselectbox1">Field 2 : </label>
  <select id="myselectbox1" name="myselectbox1" tabindex="2" style="width:200px;">
	  <option value="opt1">val 1</option>
	  <option value="opt2">val 2</option>
	  <option value="opt3">val 3</option>
	  <option value="opt4">val 4</option>
	  <option value="opt5">val 5</option>
	  <option value="opt6"  selected="selected">val 6</option>
	  <option value="opt7">val 7</option>
	  <option value="opt8">val 8</option>
	  <option value="opt9">val 9</option>
	  <option value="opt10">val 10</option>
  </select>
  <input type="submit" />
  </form>
</div>
</body>
</html>
